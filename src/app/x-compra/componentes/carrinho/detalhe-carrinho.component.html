<div class="section-content vcenter-container">

    <div class="vcenter">

        <section class="some-area fill-height-or-more">
            <div>
                <h1 style="color: cornsilk;"> <span class="material-icons">
                    add_shopping_cart
                    </span> Carrinho de Compas
                </h1>
                <!-- <p>Itens do Pedido</p> -->
                <mat-card-content #divMouseOver>
                    <div class="flex-container" fxLayout="column" class="cards">

                        <a *ngFor="let item of itensCarrinho">
                            <div class="card">
                                <div fxLayoutAlign="center stretch" class="card-header" style="background-image: url('{./../../../../assets/almondegasemrecheio.jpg}');">
                                    <img style="position: relative;
                                              height: 15em;
                                              width: 240px;
                                              background-size: cover;
                                              background-position: center;
                                              background-color: rgb(121 86 86 / 50%);
                                              background-blend-mode: overlay;
                                              border-radius: 10px 10px 0px 0px;" [src]="item.imagemURL" alt="" />
                                </div>
                                <div fxLayout="row" class="card-header" id="card_delimiter">
                                    <div style="font-size: large; max-width: -0.2em; padding-top: 0.2em;  margin-bottom: 0.2em; color: #2b2b2b; font-weight: bold;" fxFlex="20">
                                        {{item?.nome}}
                                    </div>


                                    <div style=" font-size: small;
                                      max-width: -0.2em;
                                      margin-top: -0.1em;
                                      padding-top: -14.8em;
                                      margin-bottom: 1em;
                                      color: #ff0000;
                                      font-weight: bold;" fxFlex="20">
                                        Qtd. <input type="number" [(ngModel)]="item.quantidade" (change)="modelChanged($event)" class="form-control" min="0" max="100" ormControlName="value" matInput name="value">
                                        <br> VUP: {{item?.valor | currency:'BRL':true:'1.2-2'}}
                                        <span class="flexExpand"></span>
                                        <h1 style="color: mediumseagreen;">Total: {{ item.quantidade * item.valor | currency:'BRL':true:'1.2-2'}}</h1>
                                    </div>




                                    <span class="flexExpand"></span>

                                    <div>
                                        <button (click)="RemoverItemCarrinho()" mat-flat-button color="primary">
                      <mat-icon>delete_forever</mat-icon>  Remover do Carrinho
                    </button>
                                    </div>


                                </div>
                            </div>
                        </a>
                    </div>
                </mat-card-content>
            </div>
