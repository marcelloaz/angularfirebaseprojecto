<mat-card>

    <mat-card-content>


        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <div>
                    <h1>Atualizar Item</h1>
                </div>
                <span class="flexExpand"></span>
                <div>
                    <h1 mat-dialog-title>
                        <button mat-button (click)="fechar()"><span class="material-icons">
                        close
                    </span></button>
                    </h1>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>

        <br>

        <div>
            <div fxLayout="column" fxLayoutAlign="space-around center">

                <div fxFlex="20%">
                    <label for="title">Título</label>
                    <input matInput type="text" class="form-control" id="title" required [(ngModel)]="tutorial.nome" name="title" />

                </div>

                <div fxFlex="20%">
                    <label for="description">Descrição</label>
                    <input width="80%" matInput class="form-control" id="description" required [(ngModel)]="tutorial.detalhe" name="description" />
                </div>


                <!-- <div fxFlex="50%">
                    <label for="title">Quantidade em Estoque</label>
                    <input matInput type="number" class="form-control" id="title" required [(ngModel)]="tutorial.quantidade" name="title" />
                </div> -->

                <div fxFlex="50%">
                    <label for="description">Valor por Oferta:</label>
                    <input width="80%" type="number" matInput class="form-control" id="description" required [(ngModel)]="tutorial.valor " name="description " />
                </div>



                <br>
                <div fxLayout="column" fxLayoutAlign="space-around center">
                    <div fxFlex="20% ">
                        <div class="form-group col-12 image ">
                            <input type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off" />
                        </div>

                        <div *ngIf="fb" class="list">
                            <img style="margin-top: 1em; " width="120px " src="{{ fb }}" alt=" " />
                        </div>
                    </div>
                </div>

                <br>
                <br>

                <a mat-button class="btn btn-success" (click)="Atualizar()">Atualizar</a>
                <br>
                <div *ngIf="submitted ">
                    <h4>
                        <mat-icon>new_releases</mat-icon> Cadastrado com sucesso!</h4>
                </div>
                <br>
            </div>
        </div>



    </mat-card-content>
</mat-card>
